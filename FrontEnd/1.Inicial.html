<!DOCTYPE html>
<html>
<head>
    <title> BANCO LIBERDADE </title>
</head>

<body style = "text-align: center">
    <h1> Seja Bem-Vindo Ao Banco Liberdade <br> Deseja Se Cadastrar? </h1>

    <form action = "/" method = "post">
        <label for = "nome" > Seu Nome: </label> <br>
        <input type = "text" name = "nome" pattern = "^[A-Za-zÀ-ú]+( [A-Za-zÀ-ú]+)*$" title = "Digite Apenas Seu Nome!" required> <br>

        <label for = "cpf" > Seu CPF: </label><br>
        <input type = "text" name = "cpf" pattern = "\d{11}" maxlength = "11" title = "Digite Apenas 11 Números!"required> <br>

        <label for = "email" > Seu Email: </label> <br>
        <input type = "email" name = "email" required> <br>

        <label for = "numerodaconta" > Digite 6 Números Para Sua Conta: </label> <br>
        <input type = "text" name = "numerodaconta" pattern = "\d{6}" maxlength = "6" title = "Digite Apenas 6 Números!" required> <br>

        <label for = "senha" > Digite 4 Números Como Senha Da Sua Conta: </label> <br>
        <input type = "text" name = "senha" pattern = "\d{4}" maxlength = "4" title = "Digite Apenas 4 Números!" required> <br> <br>

        <button type = "submit" > Quero Ser Cliente </button> <br> <br>
    </form>

    <form action = "/login" method = "get">
        <button type = "submit" > Fazer Login </button>
    </form>

</body>
</html>
