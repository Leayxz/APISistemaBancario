<!DOCTYPE html>
<html>
    <head>
        <title> SEJA BEM VINDO </title>
    </head>

    <body style = "text-align: center">
        <h1> Olá, <span id = "user"></span> <br> O Que Gostaria De Fazer Hoje? </h1>

        <form action = "/user/depositos" method = "post">

            <label> Depositar Em BRL </label> <br>
            <input type = "text" name = "deposito"> <br><br>
            <button> DEPOSITAR </button> <br><br>
        </form>

        <form action = "/user/saques" method = "post">

            <label> Sacar Em BRL </label> <br>
            <input type = "text" name = "sacar"> <br><br>
            <button> SACAR </button> <br><br>
        </form>

        <form action = "/user/vertransacoes" method = "post">
            <button type = "submit" > VER HISTÓRICO DE TRANSAÇÔES </button> <br><br>
        </form>

        <form action = "/user/saldoatual" method = "post">
            <button type = "submit" > VER SALDO ATUAL </button>
        </form>
    </body>

    <script>
        const cookieCompleto = document.cookie;

        const cookieQuebrado = cookieCompleto.split("; ");
        const cookieIsolado = cookieQuebrado.find(procurar => procurar.startsWith("nome="));
        const nome = decodeURIComponent(cookieIsolado.split("=")[1]);
        
        document.getElementById("user").textContent = nome || "Visitante";
    </script>

</html>
