<!DOCTYPE html>
<html>
    <head> 
        <title> FAÇA SEU LOGIN </title>
    </head>

    <body style = "text-align: center">
        <h1> Já é Membro? Faça Seu Login! </h1>

        <form action = "/user/logado" method = "post">
            <label> Digite 6 Digitos Para Numero Da Conta: </label> <br>
            <input type = "text" name = "numerodaconta" pattern = "\d{6}" maxlength = "6" title = "6 Digitos Apenas!" required><br><br>

            <label> Digite 4 Digitos Para Senha Da Conta: </label> <br>
            <input type = "text" name = "senha" pattern = "\d{4}" maxlength = "4" title = "4 Digitos Apenas!" required><br><br>

            <button type = "submit"> Fazer Login </button>
        </form>
    </body>
</html>
